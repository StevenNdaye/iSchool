<div class="row">
    <h1>Register a student</h1>

    <form class="form-horizontal" novalidate name="form" role="form" ng-submit="register()">

        <div class="alert alert-success" ng-show="regSuccess">
            <strong>Complete!</strong> Student information successfully saved. Register more or go to <a ng-click="goBack()">home
            page</a>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : form.firstName.$invalid && !form.firstName.$pristine }">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="firstName" autofocus
                       name="firstName">
            </div>
            <p ng-show="form.firstName.$invalid && !form.firstName.$pristine" class="help-block">The student's first
                name
                is required</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : form.firstName.$invalid && !form.firstName.$pristine }">
            <label for="surname" class="col-sm-2 control-label">Surname</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="Surname" ng-model="surname"
                       name="surname">
            </div>
            <p ng-show="form.surname.$invalid && !form.surname.$pristine" class="help-block">The student's surname is
                required</p>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error' : form.studentNumber.$invalid && !form.studentNumber.$pristine }">
            <label for="studentNumber" class="col-sm-2 control-label">Student Number</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="studentNumber" placeholder="Student Number"
                       name="studentNumber"
                       ng-model="studentNumber">
            </div>
            <p ng-show="form.studentNumber.$invalid && !form.studentNumber.$pristine" class="help-block">The student's
                student number is required</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : form.birthDate.$invalid && !form.birthDate.$pristine }">
            <label for="dob" class="col-sm-2 control-label">Date of birth</label>

            <div class="col-sm-10">
                <input type="date" class="form-control" id="dob" placeholder="Date of birth" ng-model="birthDate"
                       name="birthDate">
            </div>
            <p ng-show="form.birthDate.$invalid && !form.birthDate.$pristine" class="help-block">The student's birth
                date is required</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : form.registeredTo.$invalid && !form.registeredTo.$pristine }">
            <label for="reg_to" class="col-sm-2 control-label">Registered to</label>

            <div class="col-sm-10">

                <select id="reg_to" class="form-control dropdown dropdown-toggle" ng-model="registeredTo"
                        name="registeredTo"
                        ng-options="item for item in reg_classes track by item" name="reg_to"
                        required>
                    <option value="" selected="selected">Select</option>
                </select>
            </div>
            <p ng-show="form.registeredTo.$invalid && !form.registeredTo.$pristine" class="help-block">Please select a
                student's class name</p>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-lg" ng-disabled="form.$invalid">Register</button>
                <button type="submit" class="btn btn-default btn-lg" ng-click="goBack()">Cancel</button>
            </div>
        </div>
    </form>
</div>
