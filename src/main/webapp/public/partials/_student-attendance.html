<div class="row" ng-init="initialize()">
    <h1>Student attendance</h1>
    <table id="attendance" class="display table table-striped table-hover dt-responsive" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Class</th>
            <th>Student Nbr.</th>
            <th>Att.</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Class</th>
            <th>Student Nbr.</th>
            <th>Att.</th>
        </tr>
        </tfoot>

        <tbody>
        <tr ng-repeat="student in students">
            <td>{{student.firstName}}</td>
            <td>{{student.surname}}</td>
            <td>{{student.registeredTo}}</td>
            <td>{{student.studentNumber}}</td>
            <td><input type="checkbox" data-toggle="toggle" data-on="Present" data-off="Absent"
                       data-onstyle="success" data-offstyle="danger"></td>
        </tr>
        </tbody>
    </table>
</div>
